<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        
        <img
          src="./assets/images/illustration-article.svg"
          alt="abstract picture with yellow background and random elements"
          class="card__photo"
        />
        <span class="card__category ">Learning</span>
        <p class="card__date__text">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h1 class="card__heading">HTML & CSS foundations</h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <figure class="card__author">
          <img 
            src="./assets/images/image-avatar.webp" 
            alt="Headshot of Greg Hooper"/>
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="
https://www.linkedin.com/in/marcin-fiuk-0b498b241"
          >Marcin Fiuk</a
        >.
      </div>
    </footer>
  </body>
</html>
